<div class="main-header navbar-fixed-top">
  <div class="header-menu">
    <div class="header-mobile-nav-wrapper">
      <button type="button" class="navbar-toggle" (click)="collapse = !collapse">
        <span class="fa fa-bars fa-2x"></span>
      </button>
    </div>
    <div class="header-logo-wrapper">
      <img class="header-logo-image" src="./assets/img/logo.png" alt="Hero">
    </div>
    <div class="header-nav-wrapper">
      <ul class="header-nav">
        <li class="header-nav-item">
          <a routerLink="/home" routerLinkActive="active-link">HOME</a>
        </li>
        <li class="header-nav-item">
          <a routerLink="/category" routerLinkActive="active-link">SHOP</a>
          <!-- <span class="fa fa-caret-down"></span> -->
        </li>
        <li class="header-nav-item">
          <div class="dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="link" aria-haspopup="true"
              aria-expanded="false" routerLinkActive="active-link">MASTER</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="master/product" routerLinkActive="active-link">PRODUCTS</a>
              <a class="dropdown-item" routerLink="master/">CATEGORIES</a>
              <a class="dropdown-item" routerLink="master/">Something else here</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" routerLink="master/">Separated link</a>
            </div>
          </div>
          <!-- <a routerLink="/">MASTER<span class="fa fa-caret-down"></span></a> -->
        </li>
        <li class="header-nav-item">
          <a routerLink="/">MORE<span class="fa fa-caret-down"></span></a>
        </li>
        <li class="header-nav-item">
          <a routerLink="../contact">ติดต่อเรา</a>
        </li>
      </ul>
    </div>
    <div class="header-cart-wrapper">
      <div class="header-cart" (click)="toggleCartPopup($event)">
        <div class="mobil-shopping-cart">
          <span><i class="fa fa-shopping-cart fa-2x"></i> <span *ngIf="cart_num">( {{cart_num}} )</span></span>
        </div>
        <div class="header-cart-item">
          <a href="">MY CART <span *ngIf="cart_num">( {{cart_num}} )</span><span class="fa fa-caret-down"></span></a>
        </div>
      </div>
    </div>
  </div>
  <ul class="mobile-header-nav" *ngIf="collapse" (click)="collapse = !collapse">
    <li>
      <a routerLink="/">HOME</a>
    </li>
    <li>
      <a routerLink="/">SHOP</a>
    </li>
    <li>
      <a routerLink="/">JOURNAL</a>
    </li>
    <li>
      <a routerLink="/">MORE</a>
    </li>
    <li>
      <a routerLink="/">ติดต่อเรา</a>
    </li>
  </ul>
  <!-- <cart-popup></cart-popup> -->
</div>
